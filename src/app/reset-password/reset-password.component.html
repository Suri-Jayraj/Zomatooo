<div class="container">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
        <p id="heading">Reset Password</p>
        <div class="field">
            <label for="newPassword">New Password</label>
            <div class="input-container">
                <input id="newPassword" type="password" formControlName="newPassword" placeholder="Enter new password" required>
            </div>
            <div *ngIf="resetPasswordForm.controls['newPassword'].errors && resetPasswordForm.controls['newPassword'].touched">
                <small *ngIf="resetPasswordForm.controls['newPassword'].errors['required']">Password is required.</small>
                <small *ngIf="resetPasswordForm.controls['newPassword'].errors['minlength']">Password must be at least 6 characters.</small>
            </div>
        </div>

        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-container">
                <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.controls['confirmPassword'].touched">
                <small>Passwords do not match.</small>
            </div>
        </div>
        
        <br>
        <button class="button3" type="submit" [disabled]="resetPasswordForm.invalid">Submit</button>
    </form>
</div>
