  <div class="neumorphic-container">
    <div class="neumorphic-content">
      <div class="card">
        <div class="card2">

                  <!--end::Svg Icon--></span>

              </p>
              <p>Sign Up</p>
            </div>
            <div class="field">
              <svg class="" xml:space="preserve" style="enable-background: new 0 0 512 512" viewBox="0 0 512 512" y="0"

                  </path>
                </g>
              </svg>
              <label for="name">Name</label>
              <input id="name"type="text" class="input-field" formControlName="name" placeholder="Name">
            </div>
            <div class="field">
              <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"

                </path>
              </svg>

                      fill="red" />
                  </g>
                </svg><!--end::Svg Icon--></span>
                <label for="phone">Phone</label>
                 <input id="phone" class="input-field" formControlName="phone" placeholder="Phone">
              <!-- <input type="text" class="input-field" placeholder="SUBJECT" /> -->
            </div>
            <div class="field">
              <span
                class="svg-icon svg-icon-primary svg-icon-2x"><!--begin::Svg Icon | path:/var/www/preview.keenthemes.com/metronic/releases/2021-05-14-112058/theme/html/demo8/dist/../src/media/svg/icons/Communication/Chat2.svg--><svg

                  height="24px" viewBox="0 0 24 24" version="1.1">
                  <g stroke="none" stroke-width="1" fill="#FF0000" height="16" width="16">

                      fill="red" />
                  </g>
                </svg><!--end::Svg Icon--></span>

                <input id="address" class="input-field" formControlName="address" placeholder="Address">
              <!-- <input type="text" class="input-field" placeholder="Body" /> -->
            </div>
            <div class="field">


              <label for="password">Password</label>
              <input id="password"  class="input-field" formControlName="Password" type="password" placeholder="Password">
              <!-- <input type="file" class="input-field" class="" name="arquivo" id="arquivo" type="file" /> -->

              <!-- <input accept=".jpg, .jpeg, .png, .gif, .pdf" class="inpdddut" name="arquivo" id="arquivo" type="file"> -->

              <!-- <button class="button-confirm" type="submit" [disabled]="!userForm.valid">Let's go →</button> -->

                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <rect x="0" y="0" width="24" height="24" />
                      <path
